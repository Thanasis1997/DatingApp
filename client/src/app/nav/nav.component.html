<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">DatingApp</a>
      @if (accountservice.currentUser()) {

        <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link" >Matches</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" >Lists</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" >Messages</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" (click)="loggedout()" >Logout</a>
              </li>
          </ul>
      }

      @if (accountservice.currentUser()) {
        <div class="dropdown" dropdown>
            <a  dropdownToggle  class="dropdown-toggle text-light text-decoration-none"
                    aria-controls="dropdown-basic">
              welcome user
            </a>
            <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu"
                role="menu" aria-labelledby="button-basic">
              <li role="menuitem"><a class="dropdown-item" >Edit Profile</a></li>
              <li class="divider dropdown-divider"></li>
              <li role="menuitem"><a class="dropdown-item" (click)="loggedout()" >Logout</a></li>
            </ul>
          </div>
      }

        @if (!accountservice.currentUser()) {

            <form class="d-flex" #loginform="ngForm" (ngSubmit)="login()">
                <input 
                name="username" 
                [(ngModel)] ="model.username" 
                class="form-control me-2" type="text" placeholder="UserName" >
                <input 
                name="password" 
                [(ngModel)] ="model.password" 
                class="form-control me-2" type="password" placeholder="password" >
      
                <button class="btn btn-outline-success" type="submit">Login</button>
              </form>
        }
        
      </div>
  </nav>
